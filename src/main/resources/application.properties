# Server Configuration
server.port=8080
server.address=0.0.0.0
server.http2.enabled=false
server.ssl.enabled=false
server.servlet.context-path=/

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.gpsmonitoring=DEBUG
logging.level.org.springframework=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.catalina=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Mode Configuration (simulation or real)
gps.tracking.mode=real

# Simulation Configuration
simulation.update.interval=5000
simulation.min.speed=30
simulation.max.speed=130
simulation.center.latitude=46.5197
simulation.center.longitude=6.6323
simulation.radius=2000

# WebSocket Configuration
websocket.endpoint=/ws
websocket.allowed-origins=*
