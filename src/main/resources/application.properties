# Server Configuration
server.port=8080

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging Configuration
logging.level.com.gpsmonitoring=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Traccar Configuration
traccar.protocol.port=5055
traccar.protocol.type=tcp

# Mode Configuration (simulation or real)
gps.tracking.mode=real

# Simulation Configuration
simulation.update.interval=5000
simulation.center.latitude=46.5197
simulation.center.longitude=6.6323
simulation.radius=2000
